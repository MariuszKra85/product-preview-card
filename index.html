<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Mariusz Krawczyk | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
  <section class="card">
    <div class="img-wrapper">
      <img src="./images/image-product-desktop.jpg" alt="product">
    </div>
    <div class="text-wrapper">
      <h3 class="category padding-bottom-25">perfume</h3>
      <h1 class="name padding-bottom-25">Gabrielle Essence Eau De Parfum</h1>
      <p class="text">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-wrapper">

          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button type="button">Add to Cart</button>
    </div>
  </section>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
